<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binod's Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-section">
        <h1>Welcome To Reality!</h1>
        <div class="clock">
            <div id ="hour-clock" class="clock-design">
               <p>12</p>
            </div>
            <div id ="minute-clock" class="clock-design">
                59
            </div>
            <div id ="second-clock" class="clock-design">
                59
            </div>
            <div id="Millisecond-clock" class="clock-design" onclick="Millisecond">
                100
            </div>
        </div>
        <button id="Millisecond-toggle">
            Show MilliSecond
        </button>
    </section>
<script src="script.js"></script>    
</body>
</html>
